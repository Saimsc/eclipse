<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FlexBox</title>
<style>
.flex-container{
display:flex;
height:350px;
background-color:green;
align-items:center;/*flex-start,flex-end,stretch*/
flex-wrap:wrap;
align-content:space-around;/*space-between*//*stretch*//*center*//*flex-start*//*flex-end*/

}
.flex-container>div{
background-color:white;
width:100px;
margin:10px;
text-align:center;
line-height:75px;
font-size:30px;
}
</style>
</head>
<body>
<div class="flex-container">
<div style="align-self:center">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div style="align-self:flex-end">5</div>
<div>6</div>

</div>
</body>
</html>
