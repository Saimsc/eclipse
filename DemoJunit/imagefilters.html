<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Image Filters</title>
<style>
.blur{
filter: blur(5px);
}
.brightness{
filter: brightness(300%);
}
.contrast{
filter: contrast(250%);
}
.grayscale{
filter: grayscale(100%);
}
.huerotate{
filter: hue-rotate(180deg);
}
.invert{
filter:invert(100%);
}
.opacity{
filter:opacity(50%);
}
.saturate{
filter:saturate();
}
.sepia{
filter:sepia(100%);
}
.shadow{
filter:drop-shadow(8px 8px 10px green);
}
</style>
</head>
<body>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300" class="blur"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300" class="brightness"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300" class="contrast"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300" class="grayscale"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300" class="huerotate"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300" class="invert"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300"class="opacity"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300"class="saturate"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300" class="sepia"/>
<img src="file:///C:/Users/SAI%20CHAITANYA/Downloads/photo.jpeg" width="300" height="300" class="shadow"/>

</body>
</html>
